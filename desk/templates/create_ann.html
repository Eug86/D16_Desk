{% extends 'flatpages/default.html' %}
{% load custom_filters %}
{% load custom_tags %}

{% block content %}
<h1>Объявление</h1>
{% if user.is_authenticated %}
    <h2>User: {{ user.get_username }}</h2>
{% endif %}
<hr>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Save" />
</form>
{% endblock content %}
