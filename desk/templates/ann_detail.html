{% extends 'flatpages/default.html' %}
{% load custom_filters %}
{% load custom_tags %}
{% load static %}
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>


{% block title %}
ann
{% endblock title %}


{% block content %}

<img class="image" src="{{ ann.upload.url }}" alt="My image" width="300" height="300">
{% endblock content %}
