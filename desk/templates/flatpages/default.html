<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MMORPG</title>
        {% load static %}
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div>
                <img src="{% static '../media/image/logo.jpg' %}" alt="logo" width="160" height="80">
            </div>
            <div>
                <h4>Доска объявлений MMORPG</h4>
            </div>

                {% if user.is_authenticated %}
                <div>
                <h3>Текущий пользователь:  {{ user.username }}</h3>
                </div>
                <div>
                    <form>
                        <a class="btn btn-primary btn-sm" href="{% url 'page_user' user.id %}" role="button">Профиль<span class="glyphicon glyphicon-ok"></span></a>
                    </form>
                </div>
                <div>
                    <form>
                        <a class="btn btn-primary btn-sm" href="{% url 'logout' %}" role="button">Выйти<span class="glyphicon glyphicon-ok"></span></a>
                    </form>
                </div>
                {% else %}
                <div>
                <form>
                    <a class="btn btn-primary btn-sm" href="{% url 'login' %}" role="button">Войти<span class="glyphicon glyphicon-ok"></span></a>
                </form>
                </div>
                {% endif %}

        </div>
        <!-- Page content-->
        <div class="container">

                    {% block content %}
                    {{ flatpage.content }}
                    {% endblock content %}

        </div>
    </body>
</html>
